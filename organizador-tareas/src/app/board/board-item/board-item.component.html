<div class="modal fade bd-example-modal-lg" id="modalComentario" tabindex="-1"
  aria-labelledby="modalNuevoProyectoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="modalNuevoProyectoLabel">Comentarios</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <mat-form-field class="w-100 mb-2">
            <mat-label>Deja un comentario</mat-label>
            <textarea matInput [(ngModel)]="commentInput" (mousedown)="$event.stopPropagation()"></textarea>
            <button mat-button *ngIf="commentInput" matSuffix mat-icon-button color="primary" class="icon-confirm"
                (click)="onCommentTextEmit(item.id)">
                <mat-icon>done</mat-icon>
            </button>
        </mat-form-field>
    
        <ng-content></ng-content>
        <br>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!--Fin Modal crear Proyecto-->
