<div class="divMain">
    <h1><b>Proyectos</b></h1>
    <form class="example-form">
        <mat-form-field class="example-full-width col-3">
            <mat-label>Realizar busqueda</mat-label>
            <input matInput>
        </mat-form-field>
    </form>

    <section>
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="headerTable"> Nombre </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>


          <ng-container matColumnDef="Abreviatura">
            <th mat-header-cell *matHeaderCellDef class="headerTable"> Abreviatura </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>


          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef class="headerTable"> Descripcion </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>


          <ng-container matColumnDef="Responsable">
            <th mat-header-cell *matHeaderCellDef class="headerTable"> Responsable </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>


          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="headerTable"> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button title="Ver acciones"> <!--[routerLink]="['detalle', evento.codigoEvento, 9]"-->
                    <mat-icon>
                      visibility
                    </mat-icon>
                  </button>
                 </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
      </section>
</div>

<!--Modal crear tablero-->
<div class="modal fade" id="modalCrearTablero" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
