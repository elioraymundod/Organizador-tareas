<div mat-dialog-content>
    <h3>{{data.question}}</h3>
    <div class="row">
        <mat-form-field class="col-4">
            <mat-label>Añadir Titulo</mat-label>
            <input matInput [(ngModel)]="data.text">
        </mat-form-field>

        <mat-form-field class="col-8">
            <mat-label>Añadir Descripción</mat-label>
            <input matInput [(ngModel)]="data.descripcion">
        </mat-form-field>
    </div>
</div>
<br>

<!--PRUEBA CALENDARIO formControlName="start" formControlName="end" -->
<div class="row">
    <mat-form-field appearance="fill" class="col-4">
        <mat-label>Ingresar fecha</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Fecha de inicio" [(ngModel)]="data.fechaInicial">
            <input matEndDate placeholder="Fecha fin" [(ngModel)]="data.fechaFin">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <!--ASIGNAR USUARIO-->
    <mat-form-field appearance="fill" class="col-4">
        <mat-label>Asignar usuario</mat-label>
        <mat-select [(ngModel)]="data.usuarioAsignado">
            <mat-option *ngFor="let usuario of usuarios" value="{{usuario.ID}}">{{usuario.NOMBRE}}</mat-option>
        </mat-select>
    </mat-form-field>

    <!--prioridad-->
    <mat-form-field appearance="fill" class="col-2">
        <mat-label>Prioridad</mat-label>
        <mat-select [(ngModel)]="data.prioridad">
            <mat-option *ngFor="let prioridad of prioridades" value="{{prioridad.ID}}">{{prioridad.NOMBRE}}</mat-option>
        </mat-select>
    </mat-form-field>
    <!--esfuerzo-->
    <mat-form-field appearance="fill" class="col-2">
        <mat-label>Esfuerzo</mat-label>
        <input matInput type="number" [(ngModel)]="data.esfuerzo">
    </mat-form-field>

    <br>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="[data.text, data.descripcion, data.fechaInicial, data.fechaFin, data.usuarioAsignado, data.prioridad, this.loginService.nombreUsuario, data.esfuerzo]" cdkFocusInitial color="primary">Guardar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>
