<div mat-dialog-content>
        <!--Formulario-->
        <form [formGroup]="crearTarea">
          <!--Nombre-->
          <mat-form-field class="example-full-width col-6"  appearance="fill">
            <mat-label>Nombre de la tarea</mat-label>
            <input matInput formControlName="nombreTarea" #nom>
            <mat-hint align="end">{{nom.value.length}} / 50</mat-hint>
          </mat-form-field>
          <!--Descripcion-->
          <mat-form-field class="col-12">
            <mat-label>Descripci칩n</mat-label>
            <textarea matInput #desc placeholder="" maxlength="1000" required formControlName="descripcion"></textarea>
            <mat-hint align="end">{{desc.value.length}} / 1000</mat-hint>
          </mat-form-field>
       </form>
        <br>
        <div>
            <button mat-button data-bs-dismiss="modal" (click)="limpiarForms()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="guardarTarea(crearTarea.value)" [disabled]="crearTarea.invalid" data-bs-dismiss="modal">Crear
              Tablero</button>
          </div>
        </div>
