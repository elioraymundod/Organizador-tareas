<div class="d-flex justify-content-between align-items-start mb-12">
    <div class="mt-1">{{ item.nombre }}</div>

    <button mat-icon-button class="icon-delete" (click)="onCardDelete(item.id)">
        <mat-icon style="font-size: 18px;">delete</mat-icon>
    </button>
</div><hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <mat-form-field appearance="fill" style="color: white;">
        <mat-label style="color: white;">Estado</mat-label>
        <mat-select [(ngModel)]="item.estatus">
          <mat-option *ngFor="let estado of estados" [value]="estado.value">
            {{estado.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
